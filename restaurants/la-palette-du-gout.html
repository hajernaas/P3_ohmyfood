<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/af057d8543.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>La palette du goût</title>
  </head>
  <body class="page-palette">
    <!--Header-->
    <header class="header">
      <div class="header__arrow">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <h1 class="header__logo"><a href="../index.html">ohmyfood</a></h1>
    </header>
    <img
      class="banner"
      src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
      alt=" la palette du goût"
    />
    <main>
      <section class="menu">
        <div class="menu__title">
          <h2>La palette du goût</h2>
          <div class="heart">
            <input type="checkbox" id="activate-div" />
            <label for="activate-div">
              <img
                class="card__heart-empty"
                src="../assets/images/icones/heart-like-svgrepo-com1.svg"
                alt="heart"
              />
              <img
                class="card__heart-full"
                src="../assets/images/icones/Likefull.svg"
                alt="full-heart"
              />
            </label>
          </div>
        </div>
        <div class="menu__card">
          <!-- Entrées -->
          <div class="submenu">
            <div class="submenu__title">
              <h3>entrées</h3>
              <div class="line"></div>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck1" />
              <label class="menu-bar" for="ck1">
                <span class="submenu__description">
                  <span class="title">Fricassée d'escargots</span><br />
                  <span class="ingredients">Au piment d'Espelette </span>
                </span>
                <span class="submenu__price">25€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck2" />
              <label class="menu-bar" for="ck2">
                <span class="submenu__description">
                  <span class="title">Foie gras de canard mi-cuit</span><br />
                  <span class="ingredients"
                    >Et ses copeaux de truffe noire
                  </span>
                </span>
                <span class="submenu__price">35€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck3" />
              <label class="menu-bar" for="ck3">
                <span class="submenu__description">
                  <span class="title">Œuf au plat</span><br />
                  <span class="ingredients"
                    >Assaisonné à la truffe sur lit de caviar
                  </span>
                </span>
                <span class="submenu__price">20€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
          </div>

          <!-- Plats -->
          <div class="submenu">
            <div class="submenu__title">
              <h3>plats</h3>
              <div class="line"></div>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck4" />
              <label class="menu-bar" for="ck4">
                <span class="submenu__description">
                  <span class="title">Filet de bœuf aux herbes</span><br />
                  <span class="ingredients"
                    >Accompagné de sa ribambelle de légumes
                  </span>
                </span>
                <span class="submenu__price">40€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck5" />
              <label class="menu-bar" for="ck5">
                <span class="submenu__description">
                  <span class="title">Parmentier de queue de bœuf</span><br />
                  <span class="ingredients"
                    >À la truffe noire sur sa purée de panais</span
                  >
                </span>
                <span class="submenu__price">35€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck6" />
              <label class="menu-bar" for="ck6">
                <span class="submenu__description">
                  <span class="title">Filet de turbot</span><br />
                  <span class="ingredients">Aux agrumes</span>
                </span>
                <span class="submenu__price">44€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
          </div>

          <!-- Desserts -->
          <div class="submenu">
            <div class="submenu__title">
              <h3>Desserts</h3>
              <div class="line"></div>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck7" />
              <label class="menu-bar" for="ck7">
                <span class="submenu__description">
                  <span class="title">Paris-Brest</span><br />
                  <span class="ingredients">Revisité</span>
                </span>
                <span class="submenu__price">18€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck8" />
              <label class="menu-bar" for="ck8">
                <span class="submenu__description">
                  <span class="title">Macaron au chocolat d'exception</span
                  ><br />
                  <span class="ingredients"
                    >Et glace à la vanille de Madagascar</span
                  >
                </span>
                <span class="submenu__price">22€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
            <div class="submenu__item">
              <input type="checkbox" class="hidden" id="ck9" />
              <label class="menu-bar" for="ck9">
                <span class="submenu__description">
                  <span class="title">Mousse au chocolat</span><br />
                  <span class="ingredients"
                    >Au piment d'Espelette et à la truffe noire</span
                  >
                </span>
                <span class="submenu__price">23€</span>
                <span class="submenu__check">
                  <i class="fa-solid fa-circle-check icon-check"></i>
                </span>
              </label>
            </div>
          </div>
        </div>
        <div class="menu__order">
          <button class="btn">Commander</button>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer class="footer">
      <h4 class="footer__title">ohmyfood</h4>
      <ul class="footer__list">
        <li class="footer__list-li">
          <a class="footer__list--link" href="#"
            ><i class="fa-solid fa-utensils icon-footer"></i> Proposer un
            restaurant</a
          >
        </li>
        <li class="footer__list-li">
          <a class="footer__list--link" href="#">
            <i class="fa-solid fa-handshake-angle icon-footer"></i>Devenir
            partenaire</a
          >
        </li>
        <li class="footer__list-li">
          <a class="footer__list--link" href="#">Mentions légales</a>
        </li>
        <li class="footer__list-li">
          <a class="footer__list--link" href="mailto:contact.ohmyfood@gmail.com"
            >Contact</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
